<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Custom Glass Makerr</title>
</head>
<body>
<div id="main-box">
    <div id="main-glass">
        <h1>Custom Glass Maker</h1>
        <div id="glass"></div>
    </div>
    <div id="main-content">
        <div id="content">
            <h1>Glass Maker</h1>
            <div id="range">
                <div> 
                    <label for="transparency">Transparency</label>
                    <input type="range" id="transparency" min="0" max="100" value="10">
                </div>
                <div>
                    <label for="blur">Blur</label>
                    <input type="range" id="blur" min="0" max="100" value="60">
                </div>
                <div>
                    <label for="outline">Outline</label>
                    <input type="range" id="outline" min="0" max="100" value="10">
                </div>
            </div>
            <div id="code">
                <span id="one"></span>
                <span id="two"></span>
                <span id="three"></span>
                <span id="four"></span>
                <span id="five"></span>
                <span id="six"></span>
            </div>
            <h1>Glass Maker</h1>
        </div>
    </div>
</div>
<!-- Script File -->
<script src="script.js"></script>
</body>
</html>
